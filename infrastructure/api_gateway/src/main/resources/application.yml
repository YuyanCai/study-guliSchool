server:
  port: 8222

spring:
  application:
    name: gateway

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    gateway:
      discovery:
        locator:
          enabled: true
      # yml文件中-代表数组中的元素，数组中的元素又是一个一个的对象形式
      routes:
#        - id: service-acl
#          uri: lb://service-acl
#          predicates:
#            - Path=/*/acl/**
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/eduService/**

        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/eduMsm/**

        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/eduCms/**

        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/eduOrder/**

        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/eduOss/**

        - id: service-statistics
          uri: lb://service-statistics
          predicates:
            - Path=/eduStatistics/**

        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/eduCenter/**

        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/eduVod/**
